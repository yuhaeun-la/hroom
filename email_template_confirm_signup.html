<!-- Supabase Email Template for Confirm Signup -->
<h2>이메일 주소를 확인해주세요</h2>

<p>안녕하세요!</p>

<p>H-Room 앱에 가입해주셔서 감사합니다. 아래 버튼을 클릭하여 이메일 주소를 확인해주세요:</p>

<p>
  <a href="{{ .SiteURL }}/auth/v1/verify?token={{ .TokenHash }}&type=signup&redirect_to={{ .SiteURL }}"
     style="display: inline-block; padding: 12px 24px; background-color: #8B5CF6; color: white; text-decoration: none; border-radius: 8px; font-weight: bold;">
    이메일 확인하기
  </a>
</p>

<p>또는 아래 링크를 복사해서 브라우저에 붙여넣으세요:</p>
<p>{{ .SiteURL }}/auth/v1/verify?token={{ .TokenHash }}&type=signup&redirect_to={{ .SiteURL }}</p>

<p>이 링크는 24시간 후에 만료됩니다.</p>

<p>H-Room 팀 드림</p>
